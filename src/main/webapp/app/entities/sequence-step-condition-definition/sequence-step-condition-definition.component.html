<div>
    <h2 id="page-heading">
        <span jhiTranslate="leloHubApp.sequenceStepConditionDefinition.home.title">Sequence Step Condition Definitions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sequence-step-condition-definition" [routerLink]="['/sequence-step-condition-definition/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="leloHubApp.sequenceStepConditionDefinition.home.createLabel">
            Create a new Sequence Step Condition Definition
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sequenceStepConditionDefinitions?.length === 0">
        <span jhiTranslate="leloHubApp.sequenceStepConditionDefinition.home.notFound">No sequenceStepConditionDefinitions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sequenceStepConditionDefinitions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="generation"><span jhiTranslate="leloHubApp.sequenceStepConditionDefinition.generation">Generation</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="code"><span jhiTranslate="leloHubApp.sequenceStepConditionDefinition.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="leloHubApp.sequenceStepConditionDefinition.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let sequenceStepConditionDefinition of sequenceStepConditionDefinitions ;trackBy: trackId">
                    <td><a [routerLink]="['/sequence-step-condition-definition', sequenceStepConditionDefinition.id, 'view']">{{ sequenceStepConditionDefinition.id }}</a></td>
                    <td jhiTranslate="{{ 'leloHubApp.SequenceStepConditionGeneration.' + sequenceStepConditionDefinition.generation }}">{{ sequenceStepConditionDefinition.generation }}</td>
                    <td>{{ sequenceStepConditionDefinition.code }}</td>
                    <td>{{ sequenceStepConditionDefinition.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sequence-step-condition-definition', sequenceStepConditionDefinition.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sequence-step-condition-definition', sequenceStepConditionDefinition.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sequenceStepConditionDefinition)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
